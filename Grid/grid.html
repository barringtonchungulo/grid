<!DOCTYPE html>
<html>
    <head>
      <title>Grid</title>
      <link rel="stylesheet" href="styles/grid.css">
    </head>
    <body>
        <main>
            <section class="grid">
                <div id="answer">0</div>
                <div id="plus">+</div>
                <div id="minus">-</div>
                <div id="times">*</div>
                <div id="one">1</div>
                <div id="two">2</div>
                <div id="three">3</div>
                <div id="four">4</div>
                <div id="five">5</div>
                <div id="six">6</div>
                <div id="seven">7</div>
                <div id="eight">8</div>
                <div id="nine">9</div>
                <div id="zero">0</div>
                <div id="period">.</div>
                <div id="ac">AC</div>
                <div id="equal">=</div>
                <div id="divide">รท</div>
            </section>
        </main>
    </body>
</html>>
